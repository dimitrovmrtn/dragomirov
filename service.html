      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

    />

  <body>
    <div id="navbar">
      <div class="logo">
        <a class="menuItem" href="index.html#home">
          <img src="./images/nobg.png" alt="" />
        </a>
      </div>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" />
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li>
                  <a class="sideMenuItem menuItem" href="index.html#home">
                    Начало
                  </a>
                </li>
                <li>
                  <a class="sideMenuItem menuItem" href="#about">За нас</a>
                </li>
                <li>
                  <a class="sideMenuItem menuItem" href="index.html#service">
                    Услуги
                  </a>
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </li>
                <li>
                  <a class="sideMenuItem menuItem" href="index.html#contact">
                    Контакти
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="flex">
        <a class="menuItem" href="index.html#home">Начало</a>
        <a class="menuItem" href="about.html">За нас</a>
        <a class="menuItem" href="index.html#service" id="dropdown">Услуги</a>

    </div>
    <div class="dropdown-content">
      <a class="menuItem" href="#">Погребение</a>
      <a class="menuItem" href="#">Паметници</a>
      <a class="menuItem" href="#">Кремация</a>

    <div id="servicePage" class="single">
      <h4>lol</h4>
    </div>
  </body>
  <script>
    [...document.getElementsByClassName("sideMenuItem")].forEach((item) =>
      item.addEventListener("click", () =>
        document.querySelector(".toggler").click()
      )
    );
    document
      .querySelector(".toggler")
      .addEventListener("click", () =>
        document
          .querySelector(".dropdown-content")
          .classList.remove("mobileDropDown")
      );
    document.querySelector(".dropdown-content").firstChild.remove();
    document.querySelector("#dropdown").addEventListener("mouseover", () => {
      document.querySelector(".dropdown-content").style.display = "block";
      document.querySelector(".dropdown-content").style.top = `${
        145 + window.pageYOffset
      }px`;
    });

    document.querySelector(".fa-angle-down").addEventListener("click", () => {
      document
        .querySelector(".dropdown-content")
        .classList.toggle("mobileDropDown");
      document.querySelector("html").classList.toggle("hidden");
      document.querySelector(".dropdown-content").style.top = `${
        550 + window.pageYOffset
      }px`;
    });
    document
      .querySelector(".dropdown-content")
      .addEventListener(
        "mouseover",
        () =>
          (document.querySelector(".dropdown-content").style.display = "block")
      );
    document
      .querySelector("#dropdown")
      .addEventListener(
        "mouseout",
        () =>
          (document.querySelector(".dropdown-content").style.display = "none")
      );
    document
      .querySelector(".dropdown-content")
      .addEventListener(
        "mouseout",
        () =>
          (document.querySelector(".dropdown-content").style.display = "none")
      );
    let links = [...document.getElementsByTagName("a")];
    // links.forEach(link => link.addEventListener('ontouchend', () => link.removeClass('hover')))
  </script>
</html>
